<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 72" fill="none">
  <defs>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="pulseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Brain shape -->
  <g transform="translate(4, 4)">
    <!-- Brain outline - left hemisphere -->
    <path d="M32 12 C24 12 16 18 16 26 C14 28 12 31 12 35 C12 40 15 44 20 46 C20 50 22 54 26 56 C28 56 30 55 32 54 L32 12Z"
          fill="url(#brainGrad)" opacity="0.95"/>
    <!-- Brain outline - right hemisphere -->
    <path d="M32 12 C40 12 48 18 48 26 C50 28 52 31 52 35 C52 40 49 44 44 46 C44 50 42 54 38 56 C36 56 34 55 32 54 L32 12Z"
          fill="url(#brainGrad)" opacity="0.85"/>
    <!-- Brain center divider -->
    <line x1="32" y1="14" x2="32" y2="53" stroke="#a5b4fc" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.6"/>
    <!-- Brain fold lines left -->
    <path d="M20 28 Q24 26 28 29" stroke="#c4b5fd" stroke-width="1.2" stroke-linecap="round" fill="none"/>
    <path d="M18 36 Q22 33 27 36" stroke="#c4b5fd" stroke-width="1.2" stroke-linecap="round" fill="none"/>
    <path d="M20 44 Q24 41 28 43" stroke="#c4b5fd" stroke-width="1.2" stroke-linecap="round" fill="none"/>
    <!-- Brain fold lines right -->
    <path d="M44 28 Q40 26 36 29" stroke="#c4b5fd" stroke-width="1.2" stroke-linecap="round" fill="none"/>
    <path d="M46 36 Q42 33 37 36" stroke="#c4b5fd" stroke-width="1.2" stroke-linecap="round" fill="none"/>
    <path d="M44 44 Q40 41 36 43" stroke="#c4b5fd" stroke-width="1.2" stroke-linecap="round" fill="none"/>

    <!-- ECG Pulse line running across the brain -->
    <path d="M6 34 L14 34 L18 34 L20 27 L23 42 L26 28 L29 40 L32 34 L38 34 L58 34"
          stroke="url(#pulseGrad)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
          fill="none" filter="url(#glow)"/>

    <!-- Pulse glow dots -->
    <circle cx="20" cy="27" r="2" fill="#22d3ee" opacity="0.8"/>
    <circle cx="26" cy="28" r="2" fill="#22d3ee" opacity="0.8"/>
  </g>

  <!-- "Brainy" text -->
  <text x="76" y="44" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="28" font-weight="900" fill="#4338ca" letter-spacing="-0.5">Brainy</text>

  <!-- "Pulse" text -->
  <text x="176" y="44" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="28" font-weight="900" fill="#0891b2" letter-spacing="-0.5">Pulse</text>

  <!-- Tagline -->
  <text x="76" y="60" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="9" font-weight="500" fill="#94a3b8" letter-spacing="1">LEARN · PLAY · GROW</text>
</svg>
